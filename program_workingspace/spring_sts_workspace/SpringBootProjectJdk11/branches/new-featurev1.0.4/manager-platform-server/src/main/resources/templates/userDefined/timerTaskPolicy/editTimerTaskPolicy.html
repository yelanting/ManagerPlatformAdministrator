<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>修改策略</title>
<meta name="renderer" content="webkit">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport"
	content="width=device-width, initial-scale=1, maximum-scale=1">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="format-detection" content="telephone=no">
<link rel="stylesheet" href="/layui/css/layui.css" media="all" />
<link rel="stylesheet" href="/css/public.css" media="all" />
</head>
<body>
	<form id="editTimerTaskPolicyForm" class="layui-form layui-form-pane"
		method="post">
		<div class="layui-form-item"">
			<label class="layui-form-label">ID</label>
			<div class="layui-input-block">
				<input type="text" id="id" name="id" class="layui-input id"
					lay-verify="id" readonly="readonly">
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label formItem-required" title="中文名称">中文名称</label>
			<div class="layui-input-block">
				<input type="text" id="cname" name="cname" class="layui-input cname"
					lay-verify="required||cname" lay-verType='tips'
					lay-error="中文名称不能为空" placeholder="请输入中文名称" maxLength=20>
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label formItem-required" title="英文名称">英文名称</label>
			<div class="layui-input-block">
				<input type="text" id="ename" name="ename" class="layui-input ename"
					lay-verify="required||ename" lay-verType='tips'
					lay-error="中文名称不能为空" placeholder="请输入英文名称" maxLength=20>
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label formItem-required" title="执行代码">执行代码</label>
			<div class="layui-input-block">
				<textarea id="code" name="code" class="layui-textarea code"
					lay-verify="required||code" lay-verType='tips' lay-error="执行代码不能为空"
					placeholder="请输入代码" maxLength=500></textarea>
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label" title="策略描述">描述</label>
			<div class="layui-input-block">
				<textarea id="description" name="description"
					class="layui-textarea description" placeholder="请输入描述"
					lay-verify="description" maxLength=500></textarea>
			</div>
		</div>
		<div class="layui-form-item">
			<div class="layui-input-block">
				<button id="editTimerTaskPolicySubmit" class="layui-btn"
					lay-submit="" lay-filter="editTimerTaskPolicySubmit">立即提交</button>
				<button id="editReset" type="reset" style="display: none"
					class="layui-btn layui-btn-primary">重置</button>
			</div>
		</div>
	</form>
	<script type="text/javascript" src="/layui/layui.js"></script>
	<script type="text/javascript" src="/js/jquery-3.3.1.min.js"></script>
	<script type="text/javascript" src="../../commonCheck.js"></script>
	<script type="text/javascript" src="editTimerTaskPolicy.js"></script>
</body>
</html>
