<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
<meta name="renderer" content="webkit">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="format-detection" content="telephone=no">
<title>物品列表</title>
<link rel="stylesheet" href="/layui/css/layui.css" media="all">
<link rel="stylesheet" href="/font-awesome/css/font-awesome.min.css"
	media="all" />
<link rel="stylesheet" href="listGood.css" media="all">
<link rel="stylesheet" href="/css/public.css" media="all" />
</head>
<body class="childrenBody">
	<blockquote class="layui-elem-quote quoteBox">
		<form class="layui-form">
			<div class="layui-inline">
				<div class="layui-input-inline">
					<input id="serachGoodContent" type="text"
						class="layui-input searchVal" placeholder="请输入要搜索的物品名称"
						maxLength=50 />
				</div>
			</div>
			<div class="layui-inline">
				<a id="searchGood" class="layui-btn search_btn" data-type="reload">搜索</a>
			</div>
			<div class="layui-inline">
				<a id="addGood_btn" class="layui-btn layui-btn-normal addGood_btn">添加</a>
			</div>
			<div class="layui-inline">
				<a id="deleteInBatch"
					class="layui-btn layui-btn-danger layui-btn-normal deleteInBatch"
					lay-event="deleteInBatch" lay-filter="deleteInBatch">批量删除</a>
			</div>
			<div class="layui-inline">
				<a id="refreshGoodList"
					class="layui-btn layui-btn-success layui-btn-normal refreshGoodList"
					lay-event="refreshGoodList" lay-filter="refreshGoodList">刷新</a>
			</div>
		</form>
	</blockquote>
	<table class="layui-hide" id="goodListTable" lay-filter="goodListTable"></table>
	<script type="text/html" id="operationBar">
  			<a class="layui-btn layui-btn-xs" lay-event="edit"><i class="fa fa-pencil"></i></a>
  			<a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del"><i class="fa fa-trash"></i></a>
			<a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="borrowAndGiveBack">借还</a>
			<a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="borrowAndGiveBackHistory">借还历史</a>
        </script>
</body>

<script type="text/html" id="goodStatus">
        <span name="goodStatus" lay-filter="goodStatus" >{{ d.goodStatus == "BORROWED" ? '已借出' : "正常" }}</span>
    </script>
<script src="/layui/layui.js"></script>
<script type="text/javascript" src="/js/jquery-3.3.1.min.js"></script>
<script src="../goodType/listGoodType.js"></script>
<script type="text/javascript" src="CommonGood.js"></script>
<script src="listGood.js"></script>
</html>
