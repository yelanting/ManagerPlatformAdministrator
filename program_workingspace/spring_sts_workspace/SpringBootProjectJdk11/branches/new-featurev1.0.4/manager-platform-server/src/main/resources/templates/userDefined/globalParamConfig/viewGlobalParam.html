<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>查看全局参数</title>
<meta name="renderer" content="webkit">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport"
	content="width=device-width, initial-scale=1, maximum-scale=1">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="format-detection" content="telephone=no">
<link rel="stylesheet" href="/layui/css/layui.css" media="all" />
<link rel="stylesheet" href="/css/public.css" media="all" />
</head>
<body>
	<form id="addGlobalParamForm" class="layui-form layui-form-pane"
		method="post">
		<div class="layui-form-item">
			<label class="layui-form-label">ID</label>
			<div class="layui-input-block">
				<input type="text" id="id" name="id" class="layui-input id"
					lay-verify="id" placeholder="暂无数据" disabled>
			</div>
		</div>

		<div class="layui-form-item">
			<label class="layui-form-label">参数Key</label>
			<div class="layui-input-block">
				<input type="text" id="paramKey" name="paramKey"
					class="layui-input paramKey" lay-verify="paramKey"
					placeholder="暂无数据" disabled>
			</div>
		</div>


		<div class="layui-form-item">
			<label class="layui-form-label">参数Value</label>
			<div class="layui-input-block">
				<input type="text" id="paramValue" name="paramValue"
					class="layui-input paramValue" placeholder="暂无数据" disabled />
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">参数描述</label>
			<div class="layui-input-block">
				<input type="text" id="paramComment" name="paramComment"
					class="layui-input paramComment" placeholder="暂无数据" disabled />
			</div>
		</div>
	</form>
	<script type="text/javascript" src="/layui/layui.js"></script>
	<script type="text/javascript" src="/js/jquery-3.3.1.min.js"></script>
	<script type="text/javascript" src="../../commonCheck.js"></script>
</body>
</html>
