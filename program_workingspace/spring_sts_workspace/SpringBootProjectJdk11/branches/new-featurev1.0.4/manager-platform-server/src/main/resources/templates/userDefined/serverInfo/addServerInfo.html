<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>添加服务器</title>
<meta name="renderer" content="webkit">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport"
	content="width=device-width, initial-scale=1, maximum-scale=1">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="format-detection" content="telephone=no">
<link rel="stylesheet" href="/layui/css/layui.css" media="all" />
<link rel="stylesheet" href="/css/public.css" media="all" />
</head>
<body>
	<form id="addServerInfoForm" class="layui-form layui-form-pane"
		method="post">
		<div class="layui-form-item layui-form">
			<label class="layui-form-label">服务器类型</label>
			<div class="layui-input-block layui-form">
				<select class="layui-form" id="serverType" name="serverType"
					lay-filter="serverType" size='3'>
					<option value='Windows'>Windows</option>
					<option value='Linux' selected>Linux</option>
				</select>
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">服务器名称</label>
			<div class="layui-input-block">
				<input type="text" id="serverName" name="serverName"
					class="layui-input serverName" lay-verify="serverName"
					placeholder="请输入服务器名称" maxLength=50>
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">服务器IP</label>
			<div class="layui-input-block">
				<input type="text" id="serverIp" name="serverIp"
					class="layui-input serverIp" lay-verify="serverIp"
					lay-filter="serverIp" maxLength=50 placeholder="请输入服务器IP" />
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">登陆用户名</label>
			<div class="layui-input-block">
				<input type="text" id="username" name="username"
					class="layui-input username" lay-verify="username"
					lay-filter="username" maxLength=50 placeholder="请输入服务器登录用户名" />
			</div>
		</div>
		<div class="layui-form-item layui-form">
			<label class="layui-form-label">登陆密码</label>
			<div class="layui-input-block">
				<input type="text" id="password" name="password"
					class="layui-input password" lay-verify="password"
					lay-filter="password" maxLength=50 placeholder="请输入服务器登录密码" />
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">服务器描述</label>
			<div class="layui-input-block">
				<textarea id="description" name="description"
					class="layui-textarea description" placeholder="请输入服务器描述"
					lay-verify="description" maxLength=100></textarea>
			</div>
		</div>
		<div class="layui-form-item">
			<div class="layui-input-block">
				<button id="addServerInfoSubmit" class="layui-btn" lay-submit=""
					lay-filter="addServerInfoSubmit">立即提交</button>
				<button id="reset" type="reset" class="layui-btn layui-btn-primary">重置</button>
			</div>
		</div>
	</form>
</body>
<script type="text/javascript" src="/layui/layui.js"></script>
<script type="text/javascript" src="/js/jquery-3.3.1.min.js"></script>
<script type="text/javascript" src="../../commonCheck.js"></script>
<script type="text/javascript" src="addServerInfo.js"></script>
</html>
