<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>修改xmind解析地址</title>
<meta name="renderer" content="webkit">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport"
	content="width=device-width, initial-scale=1, maximum-scale=1">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="format-detection" content="telephone=no">
<link rel="stylesheet" href="/layui/css/layui.css" media="all" />
<link rel="stylesheet" href="/css/public.css" media="all" />
</head>
<body>
	<form id="editXmindParserForm" class="layui-form layui-form-pane"
		method="post">
		<div class="layui-form-item" style="display: none">
			<label class="layui-form-label">ID</label>
			<div class="layui-input-block">
				<input type="text" id="id" name="id" class="layui-input id"
					lay-verify="id" maxLength=50 readonly="readonly">
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">方案名称</label>
			<div class="layui-input-block">
				<input type="text" id="xmindFileName" name="xmindFileName"
					class="layui-input xmindFileName" lay-verify="xmindFileName"
					placeholder="请输入方案名称" maxLength=50>
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">用例地址</label>
			<div class="layui-input-block">
				<input type="text" id="accessUrl" name="accessUrl"
					class="layui-input accessUrl" placeholder="请输Url"
					lay-verify="accessUrl" maxLength=50 />
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">登陆用户名</label>
			<div class="layui-input-block">
				<input type="text" id="username" name="username"
					class="layui-input username" placeholder="请输入登陆用户名"
					lay-verify="username" maxLength=50 />
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">登陆密码</label>
			<div class="layui-input-block">
				<input type="text" id="password" name="password"
					class="layui-input password" placeholder="请输入登陆密码"
					lay-verify="password" maxLength=50 />
			</div>
		</div>
		<div class="layui-form-item" style="display: block">
			<label class="layui-form-label">创建时间</label>
			<div class="layui-input-block">
				<input type="text" id="createDate" name="createDate"
					class="layui-input createDate" placeholder="请输入创建时间"
					lay-verify="createDate" readonly="readonly" maxLength=50 />
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">备注</label>
			<div class="layui-input-block">
				<textarea id="description" name="description"
					class="layui-textarea description" placeholder="请输入备注"
					lay-verify="description" maxLength=100></textarea>
			</div>
		</div>
		<div class="layui-form-item">
			<div class="layui-input-block">
				<button id="editXmindParserSubmit" class="layui-btn" lay-submit=""
					lay-filter="editXmindParserSubmit">立即提交</button>
				<button id="editReset" type="reset" style="display: none"
					class="layui-btn layui-btn-primary">重置</button>
			</div>
		</div>
	</form>
	<script type="text/javascript" src="/layui/layui.js"></script>
	<script type="text/javascript" src="/js/jquery-3.3.1.min.js"></script>
	<script type="text/javascript" src="../../commonCheck.js"></script>
	<script type="text/javascript" src="editXmindParser.js"></script>
</body>
</html>
