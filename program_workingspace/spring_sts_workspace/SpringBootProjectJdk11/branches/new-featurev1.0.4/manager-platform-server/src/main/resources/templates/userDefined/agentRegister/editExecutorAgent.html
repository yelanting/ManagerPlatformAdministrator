<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>修改注册执行机</title>
<meta name="renderer" content="webkit">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport"
	content="width=device-width, initial-scale=1, maximum-scale=1">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="format-detection" content="telephone=no">
<link rel="stylesheet" href="/layui/css/layui.css" media="all" />
<link rel="stylesheet" href="/css/public.css" media="all" />
</head>
<body>
	<form id="editExecutorAgentForm" class="layui-form layui-form-pane"
		method="post" lay-filter="editExecutorAgentForm">
		<div class="layui-form-item" style="display: none">
			<label class="layui-form-label">ID</label>
			<div class="layui-input-block">
				<input type="text" id="id" name="id" class="layui-input id"
					lay-verify="id" maxLength=50 readonly="readonly">
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">项目名称</label>
			<div class="layui-input-block">
				<input type="text" id="projectName" name="projectName"
					class="layui-input projectName" lay-verify="projectName"
					placeholder="请输入项目名称" maxLength=50>
			</div>
		</div>

		<div class="layui-form-item">
			<label class="layui-form-label">代码管理类型</label>
			<div class="layui-input-block layui-form">
				<select class="layui-form" id="versionControlType"
					name="versionControlType" lay-filter="versionControlType">
					<option value='SVN'>SVN</option>
					<option value='GIT'>GIT</option>
				</select>
			</div>
		</div>
		<!-- 		<div class="layui-form-item layui-form"> -->
		<!--             <label class="layui-form-label">代码构建类型</label> -->
		<!--             <div class="layui-input-block layui-form"> -->
		<!--                 <select class="layui-form" id="buildType" name="buildType" -->
		<!--                     lay-filter="buildType" size='3'> -->
		<!--                     <option value='MAVEN'>MAVEN</option> -->
		<!--                     <option value='ANT'>ANT</option> -->
		<!--                 </select> -->
		<!--             </div> -->
		<!--         </div> -->

		<!--         <div class="layui-form-item layui-form"> -->
		<!--             <label class="layui-form-label">是否需要编译代码</label> -->
		<!--             <div class="layui-input-block layui-form"> -->
		<!--                 <select class="layui-form" id="needCompile" name="needCompile" -->
		<!--                     lay-filter="needCompile" size='3'> -->
		<!--                     <option value='YES'>YES</option> -->
		<!--                     <option value='NO'>NO</option> -->
		<!--                 </select> -->
		<!--             </div> -->
		<!--         </div> -->
		<div class="layui-form-item" pane="">
			<label class="layui-form-label">代码构建类型</label>
			<div class="layui-input-block">
				<input type="radio" name="buildType" id="buildType" value="MAVEN"
					title="MAVEN" lay-filter='buildType'> <input type="radio"
					name="buildType" id="buildType" value="ANT" title="ANT"
					lay-filter='buildType'>
			</div>
		</div>

		<div class="layui-form-item">
			<label class="layui-form-label">JDK版本</label>
			<div class="layui-input-block">
				<input type="radio" name="jdkVersion" value="1.8" title="1.8"
					checked> <input type="radio" name="jdkVersion" value="1.6"
					title="1.6">
			</div>
		</div>

		<div class="layui-form-item">
			<label class="layui-form-label">是否需要编译</label>
			<div class="layui-input-block">
				<!-- 				<input type="radio" name="needCompile" value="YES" title="YES"> -->
				<!-- 				<input type="radio" name="needCompile" value="NO" title="NO"> -->
				<input type="checkbox" id="needCompile" lay-filter="needCompile"
					name="needCompile" lay-skin="switch" lay-text="是|否" checked>
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">最新代码路径</label>
			<div class="layui-input-block">
				<input type="text" id="newerRemoteUrl" name="newerRemoteUrl"
					class="layui-input newerRemoteUrl" placeholder="请输入最新代码路径"
					lay-verify="newerRemoteUrl" maxLength=500 />
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">最新代码版本</label>
			<div class="layui-input-block">
				<input type="text" id="newerVersion" name="newerVersion"
					class="layui-input newerVersion" placeholder="请输入最新代码版本，默认最新版本"
					lay-verify="newerVersion" maxLength=50 />
			</div>
		</div>

		<div class="layui-form-item">
			<label class="layui-form-label">待比较代码路径</label>
			<div class="layui-input-block">
				<input type="text" id="olderRemoteUrl" name="olderRemoteUrl"
					class="layui-input olderRemoteUrl"
					placeholder="请输入待比较代码路径，默认等于最新版本路径" lay-verify="olderRemoteUrl"
					maxLength=500 />
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">待比较代码版本</label>
			<div class="layui-input-block">
				<input type="text" id="olderVersion" name="olderVersion"
					class="layui-input olderVersion"
					placeholder="请输入待比较代码版本，不填的时候无法计算增量数据" lay-verify="olderVersion"
					maxLength=50 />
			</div>
		</div>

		<div class="layui-form-item">
			<label class="layui-form-label">依赖项目路径</label>
			<div class="layui-input-block">
				<input type="text" id="dependencyProjects" name="dependencyProjects"
					class="layui-input dependencyProjects"
					placeholder="输入依赖代码路径，会先对此代码下载并install"
					lay-verify="dependencyProjects" maxLength=500 />
			</div>
		</div>

		<div class="layui-form-item">
			<label class="layui-form-label">tcp服务IP</label>
			<div class="layui-input-block">
				<input type="text" id="tcpServerIp" name="tcpServerIp"
					class="layui-input tcpServerIp" placeholder="请输入tcp服务IP"
					lay-verify="tcpServerIp" maxLength=50 />
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">tcp服务端口</label>
			<div class="layui-input-block">
				<input type="text" id="tcpServerPort" name="tcpServerPort"
					class="layui-input tcpServerPort" placeholder="请输入tcp服务端口"
					lay-verify="tcpServerPort" maxLength=50 />
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">访问用户名</label>
			<div class="layui-input-block">
				<input type="text" id="username" name="username"
					class="layui-input username" placeholder="请输入版本库访问用户名"
					lay-verify="username" maxLength=50 />
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">访问密码</label>
			<div class="layui-input-block">
				<input type="password" id="password" name="password"
					class="layui-input password" placeholder="请输入版本库访问密码"
					lay-verify="password" maxLength=50 />
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">备注</label>
			<div class="layui-input-block">
				<textarea id="description" name="description"
					class="layui-textarea description" placeholder="请输入备注"
					lay-verify="description" maxLength=100></textarea>
			</div>
		</div>
		<div class="layui-form-item">
			<div class="layui-input-block">
				<button id="editExecutorAgentSubmit" class="layui-btn" lay-submit=""
					lay-filter="editExecutorAgentSubmit">立即提交</button>
				<button id="editReset" type="reset" style="display: none"
					class="layui-btn layui-btn-primary">重置</button>
			</div>
		</div>
	</form>
	<script type="text/javascript" src="/layui/layui.js"></script>
	<script type="text/javascript" src="/js/jquery-3.3.1.min.js"></script>
	<script type="text/javascript" src="../../commonCheck.js"></script>
	<script type="text/javascript" src="editExecutorAgent.js"></script>
</body>
</html>
