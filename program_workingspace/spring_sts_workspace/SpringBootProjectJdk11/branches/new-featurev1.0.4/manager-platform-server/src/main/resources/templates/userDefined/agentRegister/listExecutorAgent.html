<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
<meta name="renderer" content="webkit">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="format-detection" content="telephone=no">
<title>注册执行机列表</title>
<link rel="stylesheet" href="/layui/css/layui.css" media="all">
<link rel="stylesheet" href="listExecutorAgent.css" media="all">
<link rel="stylesheet" href="/css/public.css" media="all" />
</head>
<body class="childrenBody">
	<blockquote class="layui-elem-quote quoteBox">
		<form class="layui-form">
			<div class="layui-inline">
				<div class="layui-input-inline">
					<input id="serachExecutorAgentContent" type="text"
						class="layui-input searchVal" placeholder="请输入要搜索的执行机名称"
						maxLength=50 />
				</div>
			</div>
			<div class="layui-inline">
				<a id="searchExecutorAgent" class="layui-btn search_btn"
					data-type="reload">搜索</a>
			</div>
			<div class="layui-inline">
				<a id="refreshExecutorAgentList"
					class="layui-btn layui-btn-success layui-btn-normal refreshExecutorAgentList"
					lay-event="refreshExecutorAgentList"
					lay-filter="refreshExecutorAgentList">刷新</a>
			</div>
		</form>
	</blockquote>
	<table class="layui-hide" id="executorAgentListTable"
		lay-filter="executorAgentListTable"></table>
	<script type="text/html" id="operationBar">
  			<a id="detail" class="layui-btn layui-btn-primary layui-btn-xs" lay-event="detail">查看</a>
        </script>

	<script type="text/html" id="offline">
        <input type="checkbox" name="offline" lay-skin="switch" lay-text="是|否" lay-filter="offline" {{ d.offline == true ? 'checked' : '' }} disabled>
    </script>
	<script type="text/html" id="idle">
        <input type="checkbox" name="idle" lay-skin="switch" lay-text="是|否" lay-filter="idle" {{ d.idle == true ? 'checked' : '' }} disabled>
    </script>
	<script src="/layui/layui.js"></script>
	<script type="text/javascript" src="/js/jquery-3.3.1.min.js"></script>
	<script src="listExecutorAgent.js"></script>
</body>
</html>
