<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>修改系统用户</title>
<meta name="renderer" content="webkit">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport"
	content="width=device-width, initial-scale=1, maximum-scale=1">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="format-detection" content="telephone=no">
<link rel="stylesheet" href="/layui/css/layui.css" media="all" />
<link rel="stylesheet" href="/css/public.css" media="all" />
</head>
<body>
	<form id="editSysUserForm" class="layui-form layui-form-pane"
		method="post">
		<div class="layui-form-item" style="display: none">
			<label class="layui-form-label">ID</label>
			<div class="layui-input-block">
				<input type="text" id="id" name="id" class="layui-input id"
					lay-verify="id" maxLength=50 readonly="readonly">
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">登录帐号</label>
			<div class="layui-input-block">
				<input type="text" id="userAccount" name="userAccount"
					class="layui-input userAccount" lay-verify="userAccount"
					placeholder="请输入帐号名称" maxLength=50>
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">密码</label>
			<div class="layui-input-block">
				<input type="password" id="userPassword" name="userPassword"
					class="layui-input userPassword" placeholder="请输入密码"
					lay-verify="password" maxLength=50 />
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">用户昵称</label>
			<div class="layui-input-block">
				<input type="text" id="userNickname" name="userNickname"
					class="layui-input userNickname" placeholder="请输入用户昵称"
					lay-verify="userNickname" maxLength=50 />
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">手机号</label>
			<div class="layui-input-block">
				<input type="text" id="mobilePhone" name="mobilePhone"
					class="layui-input mobilePhone" placeholder="请输入手机号"
					lay-verify="phone" maxLength=50 />
			</div>
		</div>
		<div class="layui-form-item" pane>
			<label class="layui-form-label">性别</label>
			<div class="layui-input-block">
				<input type="radio" name="sex" value="男" title="男" checked="">
				<input type="radio" name="sex" value="女" title="女">
			</div>
		</div>
		<div class="layui-form-item" pane>
			<label class="layui-form-label">是否启用</label>
			<div class="layui-input-block">
				<input type="checkbox" id="userStatus" name="userStatus"
					lay-skin="switch" lay-text="ON|OFF">
			</div>
		</div>
		<div class="layui-form-item" pane>
			<label class="layui-form-label">是否管理员</label>
			<div class="layui-input-block">
				<input type="checkbox" id="admin" name="admin" lay-skin="switch"
					lay-text="是|否">
			</div>
		</div>
		<script type="text/javascript" src="/layui/layui.js"></script>
		<script type="text/javascript" src="/js/jquery-3.3.1.min.js"></script>
		<script type="text/javascript" src="../../commonCheck.js"></script>
		<script type="text/javascript" src="editSysUser.js"></script>
</body>
</html>
