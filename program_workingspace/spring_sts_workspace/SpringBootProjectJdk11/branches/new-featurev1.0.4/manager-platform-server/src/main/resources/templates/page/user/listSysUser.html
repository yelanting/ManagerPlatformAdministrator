	<blockquote class="layui-elem-quote quoteBox">
		<form class="layui-form">
			<div class="layui-inline">
				<div class="layui-input-inline">
					<input id="serachSysUserContent" type="text"
						class="layui-input searchVal" placeholder="请输入要搜索的帐号名称"
						maxLength=50 />
				</div>
			</div>
			<div class="layui-inline">
				<a id="searchSysUser" class="layui-btn search_btn"
					data-type="reload">搜索</a>
			</div>
			<div class="layui-inline">
				<a id="addSysUser_btn"
					class="layui-btn layui-btn-normal addSysUser_btn">添加</a>
			</div>
			<div class="layui-inline">
				<a id="deleteInBatch"
					class="layui-btn layui-btn-danger layui-btn-normal deleteInBatch"
					lay-event="deleteInBatch" lay-filter="deleteInBatch">批量删除</a>
			</div>
			<div class="layui-inline">
				<a id="refreshSysUserList"
					class="layui-btn layui-btn-success layui-btn-normal refreshSysUserList"
					lay-event="refreshSysUserList"
					lay-filter="refreshSysUserList">刷新</a>
			</div>
			<table id="sysUserListTable" lay-filter="sysUserListTable"></table>

			<!--操作-->
			<script type="text/html" id="optionBar">
		<a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
		<a class="layui-btn layui-btn-xs" lay-event="detail">查看</a>
		<a class="layui-btn layui-btn-xs layui-btn-warm" lay-event="usable">已启用</a>
		<a class="layui-btn layui-btn-xs layui-btn-danger" lay-event="del">删除</a>
	</script>
		</form>
		<script type="text/javascript" src="/layui/layui.js"></script>
		<script type="text/javascript" src="listSysUser.js"></script>
</body>
