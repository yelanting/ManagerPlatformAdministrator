<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>修改物品类型</title>
<meta name="renderer" content="webkit">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport"
	content="width=device-width, initial-scale=1, maximum-scale=1">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="format-detection" content="telephone=no">
<link rel="stylesheet" href="/layui/css/layui.css" media="all" />
<link rel="stylesheet" href="/css/public.css" media="all" />
</head>
<body>
	<form id="editGoodTypeForm" class="layui-form layui-form-pane"
		method="post">
		<div class="layui-form-item"">
			<label class="layui-form-label">ID</label>
			<div class="layui-input-block">
				<input type="text" id="id" name="id" class="layui-input id"
					lay-verify="id" readonly="readonly">
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label formItem-required">类型名称</label>
			<div class="layui-input-block">
				<input type="text" id="typeName" name="typeName"
					class="layui-input typeName" lay-verify="required||typeName"
					lay-verType='tips' placeholder="请输入类型名称" maxLength=10>
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">类型描述</label>
			<div class="layui-input-block">
				<textarea id="typeDesc" name="typeDesc"
					class="layui-textarea typeDesc" placeholder="请输入类型描述"
					lay-verify="typeDesc" maxLength=100></textarea>
			</div>
		</div>
		<div class="layui-form-item">
			<div class="layui-input-block">
				<button id="editGoodTypeSubmit" class="layui-btn" lay-submit=""
					lay-filter="editGoodTypeSubmit">立即提交</button>
				<button id="editReset" type="reset" style="display: none"
					class="layui-btn layui-btn-primary">重置</button>
			</div>
		</div>
	</form>
	<script type="text/javascript" src="/layui/layui.js"></script>
	<script type="text/javascript" src="/js/jquery-3.3.1.min.js"></script>
	<script type="text/javascript" src="../../commonCheck.js"></script>
	<script type="text/javascript" src="editGoodType.js"></script>
</body>
</html>
