<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>添加物品</title>
<meta name="renderer" content="webkit">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport"
	content="width=device-width, initial-scale=1, maximum-scale=1">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="format-detection" content="telephone=no">
<link rel="stylesheet" href="/layui/css/layui.css" media="all" />
<link rel="stylesheet" href="/css/public.css" media="all" />
</head>
<body>
	<form id="addGoodForm" class="layui-form layui-form-pane" method="post">
		<div class="layui-form-item">
			<label class="layui-form-label formItem-required">物品名称</label>
			<div class="layui-input-block">
				<input type="text" id="goodName" name="goodName"
					class="layui-input goodName" lay-verify="required|goodName"
					placeholder="请输入物品名称" maxLength=50 lay-verType="tips">
			</div>
		</div>
		<div class="layui-form-item layui-form">
			<label class="layui-form-label formItem-required">物品类型</label>
			<div class="layui-input-block layui-form">
				<select class="layui-form" id="goodTypeId" name="goodTypeId"
					lay-verify="required||goodType" lay-verType="tips"
					lay-filter="goodTypeId" size='3'>
<!-- 					<option value='-1'>请选择</option> -->
				</select>
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">物品编号</label>
			<div class="layui-input-block">
				<input type="text" id="goodCode" name="goodCode"
					class="layui-input googoodCodedName" lay-verify="goodCode"
					placeholder="请输入物品编号" maxLength=50>
			</div>
		</div>

		<div class="layui-form-item">
			<label class="layui-form-label">物品描述</label>
			<div class="layui-input-block">
				<textarea id="goodDesc" name="goodDesc"
					class="layui-textarea goodDesc" placeholder="请输入物品描述"
					lay-verify="goodDesc" maxLength=100></textarea>
			</div>
		</div>
		<div class="layui-form-item">
			<div class="layui-input-block">
				<button id="addGoodSubmit" class="layui-btn" lay-submit=""
					lay-filter="addGoodSubmit">立即提交</button>
				<button id="reset" type="reset" class="layui-btn layui-btn-primary">重置</button>
			</div>
		</div>
	</form>
</body>
<script type="text/javascript" src="/layui/layui.js"></script>
<script type="text/javascript" src="/js/jquery-3.3.1.min.js"></script>
<script type="text/javascript" src="../../commonCheck.js"></script>
<script src="../goodType/listGoodType.js"></script>
<script type="text/javascript" src="addGood.js"></script>
</html>
